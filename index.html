<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python App</title>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
<h1>Python App</h1>
<div>
<label for="branch">Please input the branch name:</label>
<input type="text" id="branch" name="branch">
<button onclick="runPython()">Show Van Fill</button>
</div>
<pre id="output"></pre>
<py-config>
packages = ["pandas"]
</py-config>
<py-script src="Nested_Dict_List.py"></py-script>
<script>
function runPython() {
const branch = document.getElementById('branch').value.toLowerCase();
pyscript.interpreter.globals.set('branch', branch);
pyscript.run('main()');
}
</script>
</body>
</html>
